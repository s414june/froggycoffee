<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/feather-icons"></script>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/common.js"></script>
    <script src="js/getAjaxjs.js"></script>
    <script src="js/json2product.js"></script>
    <title>froggy café雛蛙咖啡-線上選購</title>
</head>

<body>
    <header id='head-navbar'>
    </header>
    <main id='product'>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3 vertical-nav">
                        <ul class="nav flex-column py-4 px-lg-4 px-2">
                            <li class="nav-item p-1">
                                <a class="nav-link active text-body" onclick="filterAndLoader('all')">所有商品</a>
                            </li>
                            <li class="nav-item p-1">
                                <a class="nav-link text-secondary" onclick="filterAndLoader('dripbag')">濾掛式咖啡</a>
                            </li>
                            <li class="nav-item p-1">
                                <a class="nav-link text-secondary" onclick="filterAndLoader('bean')">精選咖啡豆</a>
                            </li>
                            <li class="nav-item p-1">
                                <a class="nav-link text-secondary" onclick="filterAndLoader('all')">二手書本</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-9 col-12">
                        <div class="row">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-7 p-4">
                                        <p>共 <span class="product-quantity"></span> 項商品</p>
                                    </div>
                                    <div class="col-lg-5 px-4">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="輸入商品關鍵字" aria-label="Recipient's username" aria-describedby="button-addon2">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="filterAndLoader(searchInput.value)">搜尋</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="product-container">
                            <div class="container-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
    </footer>
</body>

<script>
    let headNavbar = document.querySelector('#head-navbar')
    let footerDiv = document.querySelector('footer')
    headerContain(headNavbar)
    footerContain(footerDiv)
    initProductPage()
</script>
<script>
    let productContainer = document.querySelector('#product-container')
    let productQuantity = document.querySelector('.product-quantity')
</script>
<script>
    feather.replace()

    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
    })
</script>
<script>
    let searchInput = document.querySelector('.form-control')

    searchInput.addEventListener('keyup', function(e) {
        if (e.key == "Enter") {
            filterAndLoader(searchInput.value)
        }
    })
</script>

</html>

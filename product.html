<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/init.js"></script>
    <script src="js/common.js"></script>
    <script src="js/getAjaxjs.js"></script>
    <script src="js/product.js"></script>
    <script src="js/cart.js"></script>
    <title>froggy café雛蛙咖啡-線上選購</title>
</head>

<body>
    <header id='head-navbar'>
    </header>
    <main id='product'>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-3 vertical-nav">
                        <ul class="nav flex-column py-4 px-lg-4 px-2">
                            <li class="nav-item p-1">
                                <a class="nav-link active text-body all-product" onclick="filterAndLoader('all')">所有商品</a>
                            </li>
                            <li class="nav-item p-1">
                                <a class="nav-link text-secondary dripbag-product" onclick="filterAndLoader('dripbag')">濾掛式咖啡</a>
                            </li>
                            <li class="nav-item p-1">
                                <a class="nav-link text-secondary bean-product" onclick="filterAndLoader('bean')">精選咖啡豆</a>
                            </li>
                            <li class="nav-item p-1">
                                <a class="nav-link text-secondary book-product" onclick="filterAndLoader('book')">二手書本</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-9 col-12">
                        <div class="row">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-lg-7 p-4">
                                        <p>共 <span class="product-quantity"></span> 項商品</p>
                                    </div>
                                    <div class="col-lg-5 px-4">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="輸入商品關鍵字" aria-label="Recipient's username" aria-describedby="button-addon2">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="filterAndLoader(searchInput.value)">搜尋</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" id="product-container">
                            <div class="container-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-end w-100" style="position:fixed;bottom: 25px;" id="toast-alert">
    </div>

    <footer>
    </footer>
</body>

<script>
    init()

    let productContainer = document.querySelector('#product-container')
    let productQuantity = document.querySelector('.product-quantity')
    let searchInput = document.querySelector('.form-control')

    initProductPage()
    searchFn()
</script>

</html>
